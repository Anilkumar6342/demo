<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Room Management - Tapovan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="room-management.css">
    <style>
        .room-card {
            transition: all 0.3s ease;
            border: 2px solid #e9ecef;
        }
        .room-occupied {
            background-color: #f8d7da;
            border-color: #dc3545;
        }
        .room-available {
            background-color: #d1edff;
            border-color: #0d6efd;
        }
        .room-type-disabled {
            background-color: #f8f9fa;
            color: #6c757d;
        }
        .patient-card {
            border-left: 4px solid #0d6efd;
        }
        .navbar-logo {
            height: 60px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="d-flex align-items-center">
                        <img src="logo.png" alt="Logo" class="navbar-logo me-3">
                        <div>
                            <h4 class="mb-0">Tapovan Hospital</h4>
                            <small>Room Management System</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addPatientModal">
                        <i class="bi bi-person-plus"></i> Add Patient
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Room Status Overview -->
            <div class="col-md-4">
                <h5><i class="bi bi-building"></i> Room Status Overview</h5>
                <div id="roomOverview" class="mb-4">
                    <!-- Room overview will be populated by JavaScript -->
                </div>
            </div>

            <!-- Patient List -->
            <div class="col-md-8">
                <h5><i class="bi bi-people"></i> Current Patients</h5>
                <div id="patientList">
                    <!-- Patient list will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Patient Modal -->
    <div class="modal fade" id="addPatientModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-person-plus"></i> Add New Patient</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="patientForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="patientName" class="form-label">Patient Name *</label>
                                    <input type="text" class="form-control" id="patientName" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="patientAge" class="form-label">Age *</label>
                                    <input type="number" class="form-control" id="patientAge" min="1" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="patientGender" class="form-label">Gender *</label>
                                    <select class="form-select" id="patientGender" required>
                                        <option value="">Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="patientPhone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="patientPhone">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="patientAddress" class="form-label">Address</label>
                            <textarea class="form-control" id="patientAddress" rows="2"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="roomType" class="form-label">Room Type *</label>
                                    <select class="form-select" id="roomType" required>
                                        <option value="">Select Room Type</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="roomNumber" class="form-label">Room Number *</label>
                                    <select class="form-select" id="roomNumber" required disabled>
                                        <option value="">First select room type</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="admissionDate" class="form-label">Admission Date *</label>
                            <input type="date" class="form-control" id="admissionDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="doctorName" class="form-label">Doctor Name</label>
                            <input type="text" class="form-control" id="doctorName">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="savePatient">
                        <i class="bi bi-check-lg"></i> Add Patient
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Discharge Patient Modal -->
    <div class="modal fade" id="dischargeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-box-arrow-right"></i> Discharge Patient</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to discharge <strong id="dischargePatientName"></strong>?</p>
                    <p class="text-muted">This will free up the room for new patients.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-warning" id="confirmDischarge">
                        <i class="bi bi-box-arrow-right"></i> Discharge
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="room-management.js"></script>
</body>
</html>
